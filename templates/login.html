<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Book Reviews Website</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto  mt-lg-0 mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Search book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <!-----------------Login Or Logout Text----->
                {% if login %}
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {% elif logout%}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Login</a>
                </li>
                {% endif %}
               
            </ul>
           
        </div>
    </nav>

    <section>
        <div class="row container sign-up-section">
         <div class="col-lg-6 left-login">
             <h1 class="welcome-heading">Welcome, Login</h1>
         <p class="sign-up-label">Login Now to continoue access pages</p>
 
 
             <hr class="line">
             <label class="website-name">Book Review Website</label>
 
 
         </div>
         <div class="col-lg-6 right-login">
             <h1 class="sign-up-heading">Login</h1>
             <form class="sign-up-form" method="POST">
            <div class="form-text">
             <input type="email" name="email" placeholder="Email" class="input-textbox" value="{{ email }}"required>
         </div>
         <div class="form-text">
             <input type="password" name="password" placeholder="Password" class="input-textbox" value="{{password}}" required>
         </div><br>
         <!--------------Error Message Appears Here------------->
         {% if message %}
        <p style="color:red">{{message}}</p>
        {% endif %}
         <div class="form-text text-center" style="padding-bottom: 10px;">
             <input type="submit" name="submit" value="Login" class="submit-btn" required>
         </div>
     </form>
     <p class="text-center">Don't have an account ? <a href="/signup">create a new account</a></p>
         </div>
        </div>
     </section>        
 
 
 
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
